<form class="form-signin" role="form" novalidate>
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="text" class="form-control" placeholder="Email address" ng-model="credentials.username" required autofocus>
	<input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<pre>
	{{credentials|json}}
</pre>
